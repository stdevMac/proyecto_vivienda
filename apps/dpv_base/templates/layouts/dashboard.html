{% extends 'layouts/base.html' %}
{% load base_tags %}
{% block content_page %}
    <div class="container">
        <div class="alert  alert-success alert-dismissible fade show" role="alert">
            <span class="badge badge-pill badge-success">Hola</span> Bienvenido {{request.user.first_name}} {{request.user.last_name}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
            </button>
        </div>
        {% for app in menuable_apps %}
        <div class="col-sm-6 col-md-4 col-lg-4">
            <div class="card text-white {% if app.count_data < 10 %} bg-flat-color-{{app.count_data}} {% else %} bg-flat-color-{{ app.count_data|restof:10 }}  {% endif %} el-rounded dashwidget">
                <div class="card-body pb-0">
                    <div class="float-right float-middle">
                        <a href="{% url app.route_data %}" class="text-light icon-container text-center">
                            <span class="ti-arrow-circle-right text-light"></span>
                        </a>
                    </div>
                    <h1 class="mb-0">
                        <span class="count">{{app.count_data}}</span>
                    </h1>
                    <h3 class="text-light">{{app.name_data}}</h3>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock content_page %}
